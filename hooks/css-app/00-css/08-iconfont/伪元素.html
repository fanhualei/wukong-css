<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分页</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }



        .box{
            margin: 10px auto;
            text-align: center;
            width: 500px;
            height: 500px;
            background-color:pink;
        }

        .child{
            width: 200px;
            height: 200px;
            background-color:red;
        }

        .child::before{
            content: "ddd";
            display: block;
        }

    </style>
</head>

<body>
    <div class="box">
        <div class="child">ssss</div>
    </div>
</body>
